            background-color: white;

        }

        .dropdown-content a {
            float: none;

            text-align: left;
        }

        .dropdown:hover .dropdown-content {

        }

        .footer {
            padding: 10px;

            background: rgb(214, 183, 183);
        }

        .flex-container {
