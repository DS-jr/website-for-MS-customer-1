<!DOCTYPE html>
<html lang="en">

<head>
    <title>M.S.</title>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url("https://images.unsplash.com/photo-1551404287-b7c87654a3a8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80");
            height: 30%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .header {
            padding: 10px;
            text-align: center;
        }

        .navbar {
            display: flex; /* 'flex' google about that  */ 
            justify-content: center;  /* 'flex' google about that  */ 
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: black;
            padding: 3px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            border: none;
            background-color: inherit;
            font-family: inherit;
            font-size: inherit;
            padding: 3px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            float: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .footer {
            padding: 10px;
            text-align: center;
            background: #ddd;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>(header) M.S.</h1>
    </div>
    <div class="navbar">
        <a href="">About</a>
        <a href="">Blog</a>
        <a href="">My work (?projects)</a>
        <div class="dropdown">
            <button class="dropbtn">Favourites</button>
            <div class="dropdown-content">
                <a href="">Links</a>
                <a href="">Quotes</a>
                <a href="">Books</a>
            </div>
        </div>
    </div>
    <div class="bg"></div>
    <h1>?About</h1>

    <div class="footer">
        <h2>fooTer</h2>
    </div>
</body>

</html>
